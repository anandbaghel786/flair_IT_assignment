<div class="body-bg">
  <div class="container-fluid toolbar">
    <div class="row" style="height: 100%; min-height: 100vh;   background-color: #f3f4b88a;">
      <div class="col-md-12 p-0">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <div class="row align-items-center w-100">
            <div class="col-md-4">
              <a class="navbar-brand" href="#">
                <img src="assets/images/flair_it.png" alt="logo" style="width: 50px; height: 50px; border-radius: 50%;">
              </a>
            </div>
            <div class="col-md-4">
              <ul class="navbar-nav tang-font ul-ele justify-content-around">
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="'/home'" routerLinkActive="active" *ngIf="userLoggedIn">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="'/dashboard'" routerLinkActive="active" *ngIf="userLoggedIn">Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" [routerLink]="'/products'" routerLinkActive="active" *ngIf="userLoggedIn">Products</a>
                </li>
              </ul>
            </div>
            <div class="col-md-4 d-flex justify-content-end">
              <a type="button" class="mr-4" [routerLink]="'/home'" routerLinkActive="active" style="color: white; cursor: pointer; font-size: 1.2rem; font-weight: bold;">
                <i class="fa fa-home"></i>
              </a>
              <button class="btn btn-success ml-2" data-toggle="modal" data-target="#exampleModal" (click)="loginForm.reset();" *ngIf="!userLoggedIn">Login</button>
              <!-- <button class="btn btn-success ml-2" *ngIf="!userLoggedIn" (click)="registerUser();">Register</button> -->
              <a type="button" style="color: white; cursor: pointer; font-size: 1.2rem; font-weight: bold;" (click)="logout();" *ngIf="userLoggedIn">
                <i class="fa fa-sign-out mr-1"></i>Logout</a>
            </div>
          </div>
        </nav>
      </div>
      <div class="col-md-12" style="padding: 15px; margin-bottom: 250px">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <div id="exampleModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content" style="background-color: #e3dba0f2;">
        <div class="modal-header" style="padding: 10px">
          <h5 class="modal-title">Sign In</h5>
        </div>
        <div class="modal-body">
          <!-- <p style="color: red; font-size: 1.2rem;" *ngIf="userNotAuth">Wrong username or password!</p> -->
          <form [formGroup]='loginForm' novalidate class="form">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="">Email ID</label>
                  <input type="text" class="form-control" [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }" formControlName="email">
                  <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.pattern">Email is not valid</div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="">Password</label>
                  <input type="text" class="form-control" [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" formControlName="password">
                  <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer" style="padding: 10px">
          <button type="button" class="btn btn-success" [disabled]="loginForm.invalid" (click)="login(20, '12345abcde');" data-dismiss="modal">Login</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div>
